<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
	{% load staticfiles %}

    <!-- Custom styles for this template -->
	{% load staticfiles %}

  <body>

  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">оптика Счастливый взгляд</a>
          </div>
          <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                  <li class="active"><a href="../../">Главная</a></li>
                  <li><a href="../../registration">Регистрация</a></li>
                  <li><a href="../../login">Вход</a></li>
                  <li><form class="form-signin" action="../../login" method = "POST">

                      <input type="text" class="form-control" placeholder="Логин/e-mail" required autofocus name="username" value="" id="username">{% csrf_token %} </li>

                  <li>   <input type="password" class="form-control" placeholder="Пароль" required name = "password" id = "password" value =""> {% csrf_token %} </li>



                  <li>   <button class="btn btn-primary btn-block" type="submit" value = "login">Вход</button> </li>
                  <li>	<input type = "hidden" name="next" value="{{ next|escape }}" /> </li>
                  </form>
              </ul>
          </div><!--/.nav-collapse -->
      </div>
  </div>

    <div class="container">

      <div class="starter-template">
        <h1>Привет Тебе</h1>
		{% for u in users %}
		 {{ u.username }}
		{% endfor %}
          <br> </br>

      </div>

    </div><!-- /.container -->

  </body>
</html>
